name: Validate Spring Boot app tests on pull requests

on:
  pull_request:

jobs:

  test-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Ensure target directory exists
        run: mkdir -p target

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run Tests
        run: mvn test
