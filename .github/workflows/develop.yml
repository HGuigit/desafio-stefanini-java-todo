name: Build Maven project, run tests, and push Docker images - DEVELOP

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:

  build-mvn-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Maven Project
        run: mvn clean package

  login-and-publish-docker-images:
    runs-on: ubuntu-latest
    needs: build-mvn-project
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
         ref: develop

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Spring Docker Image
        run: |
          docker build -t halfgui/todolist-spring:latest -f ./Dockerfile .
          docker push halfgui/todolist-spring:latest

      - name: Build and Push Nginx Docker Image
        run: |
          docker build -t halfgui/todolist-nginx:latest -f ./Dockerfile.nginx .
          docker push halfgui/todolist-nginx:latest
