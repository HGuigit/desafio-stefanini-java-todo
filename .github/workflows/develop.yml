name: Build maven project run tests and push docker images - DEVELOP

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-mvn-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build Maven Project
        run: mvn clean package

  login-and-publish-docker-images:
    runs-on: ubuntu-latest
    needs: build-mvn-project
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Spring Docker Image
        run: docker build -t -f ./Dockerfile halfgui/todolist-spring:latest .

      - name: Build Nginx Docker Image
        run: docker build -t -f ./Dockerfile.nginx halfgui/todolist-nginx:latest .

      - name: Push both images to dockerhub
        run: docker push halfgui/todolist-spring & docker push halfgui/todolist-nginx

